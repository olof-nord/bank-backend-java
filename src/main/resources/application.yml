server:
  port: 8080
spring:
  application:
    name: fake-bank-backend
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yml
  datasource:
    url: jdbc:postgresql://fake-bank-backend-database:5432/fake-bank-backend?currentSchema=fake-bank-backend
    username: postgres
    password: backendPassword
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      use-new-id-generator-mappings: true

---

spring:
  profiles: test
  datasource:
    url: jdbc:h2:mem:fake-bank-backend-test;MVCC=true;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=false;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
