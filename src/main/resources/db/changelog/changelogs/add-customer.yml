databaseChangeLog:
  - changeSet:
      id: 1
      author: olof
      comment: "Setup customer"
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true

        - rollback:
            dropTable:
              tableName: customer
